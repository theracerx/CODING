<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>With Scroll</h1>
    <hotspot-frame class="hsFrame" style="width:50vw;height:50vh;overflow:overlay" load="sampWScroll" target="test1">
        <img id="test1" style="width:150%;height:auto" src="./picportrait.jpg">
    </hotspot-frame>

    <h1>No Scroll</h1>
    <hotspot-frame class="hsFrame" load="sampDflt" target="test2">
        <img id="test2" style="width:100%;height:auto" src="./piclandscape.jpg">
    </hotspot-frame>

    <h1>Video</h1>
    <hotspot-frame class="hsFrame" load="sampVid" target="test3">
        <video controls id="test3" src="./Shrek in Fallout 4.mp4"></video>
    </hotspot-frame>
</body>
<script type="module">
     window.hotspotStorage = {
        sampWScroll:[
            {attributesNS:{d:"m27 28.5h11v9.5h-11z"},
                append:[
                    {   elementNS:"path",
                        attributesNS:{d:"m27 28.5h11v9.5h-11z"}
                    }
                ]
            }
        ],
        sampDflt:[
            {
                append:[
                    {   elementNS:"path",
                        attributesNS:{d:"m27 28.5h11v9.5h-11z"}
                    }
                ]
            }
        ],
        sampVid:[
            {
                append:[
                    {   elementNS:"rect",
                        attributesNS:{x:40,y:40,rx:1,ry:2,width:20,height:20}
                    }
                ]
            }
        ]
    }


    import {HotspotFrame} from "./hotspot.js"

    let hsFrame = document.getElementsByClassName("hsFrame")
    hsFrame[0].setupHSStorage()
    hsFrame[0].setupPresetStorage()
    hsFrame[0].load()

    hsFrame[1].setupHSStorage()
    hsFrame[1].setupPresetStorage()
    hsFrame[1].load()

    hsFrame[2].setupHSStorage()
    hsFrame[2].setupPresetStorage()
    hsFrame[2].load()

   

</script>
</html>
